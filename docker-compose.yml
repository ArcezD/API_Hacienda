version: '3'

services:
  api:
    build: .
    ports:
     - "80:80"
    environment:
      API_CRYPTO_KEY: 9fQxwLffIOU7EFQVtnTJyet0RwOHwT2VSUGnY0C5AAM=
      DB_HOST: db
      DB_NAME: CR_LIBRE_DB
      DB_USER: USER
      DB_PASSWORD: PASS
      USER_SESSION_LIFETIME: -1
      IS_DEBUG: 'true'
  db:
    image: mariadb
    ports:
      - "3306:3306"
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      MYSQL_ROOT_PASSWORD: ROOT_PASSWORD
      MYSQL_DATABASE: CR_LIBRE_DB
      MYSQL_USER: USER
      MYSQL_PASSWORD: PASS